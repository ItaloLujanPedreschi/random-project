<div class="calendar-grid">
  <div class="row">
    @for (day of dayAcronyms; track day) {
    <div class="cell">
      <span class="day-acronym">{{ day }}</span>
    </div>
    }
  </div>
  <div class="day-cell-grid">
    @for (row of cells; track row) {
    <div class="date-row">
      @for (cell of row; track cell.position) {
      <month-view-cell
        [dayNumber]="cell.position"
        [selected]="true"
      ></month-view-cell>
      }
    </div>
    }
  </div>
</div>
